{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Strona Główna</title>

        <link href="https://fonts.googleapis.com/css?family=Khand:600&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/kontakty.css' %}">
</head>


<body id="home">

    <div id="main_nav_wrapper">

        <nav id="main_nav">

            <a id="main_logo" href="/kontakty/"></a>

            {% block search_content %}
            {% endblock %}

            <button id="mobile_menu_button" onclick="toggle('main_menu')">
                <i class="fa fa-bars fa-2x"></i>
            </button>

            <ul id="main_menu">
                <li><a href="/kontakty/">Strona Główna</a></li>
                <li><a href="/kontakty/dodajkontakt/">Nowy</a></li>
            </ul>
        </nav>

    </div>

    <header id="main_header"></header>


    <main id="main_container">
        <section id="kontakty">
            {% block my_content %}
            {% endblock %}
        </section>
    </main>

    <script>

        function toggle(itemId) {

            var element = document.getElementById(itemId);

            if (getComputedStyle(element).display === 'none') {
                element.style.display = 'block';
            }
            else {
                element.style.display = 'none';
            }
        }
    </script>

</body>


</html>
